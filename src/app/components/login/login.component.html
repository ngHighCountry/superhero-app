<h2>Login</h2>
<mat-form-field>
  <label for="username">Username</label>
  <input matInput value="{{emailAddress}}" />
</mat-form-field>
<mat-form-field>
  <label for="password">Password</label>
  <input matInput type="password" value="{{password}}" />
</mat-form-field>
<div>
  <button mat-button (click)="tryLogin()">Login</button>
</div>
