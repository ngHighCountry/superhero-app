<h2>Login</h2>
<div class="login-form">
  <mat-form-field class="login-full-width">
    <input matInput value="{{emailAddress}}" placeholder="email address" />
  </mat-form-field>
  <mat-form-field class="login-full-width">
    <input matInput type="password" value="{{password}}" placeholder="password" />
  </mat-form-field>
  <div>
    <button mat-button (click)="tryLogin()">Login</button>
  </div>
</div>
