<mat-card class="hero-card" (click)="heroToDelete(hero.id)">
  <mat-card-header>
    <mat-card-title>{{hero.name}}</mat-card-title>
    <mat-card-subtitle>Gender: {{hero.appearance.gender}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="hero.image.url" alt="Photo of a superhero">
  <mat-card-content>
    <p>
      Aliases:
      <span *ngIf="hero.biography.aliases.length > 1">{{hero.biography.aliases}}</span>
      <span *ngIf="hero.biography.aliases.length === 1">none stated</span>
    </p>
  </mat-card-content>
</mat-card>
